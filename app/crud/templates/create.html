<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Create Travel </h1>

    <form action="{% url 'createTravel' %}" method="POST">
        {% csrf_token %}

        Name: <input type="text" name="name" required>
        <br>
        Value: <input type="number" name="value" required>
        <br>
        Date Leave: <input type="date" name="dateLeave" required>
        <br>
        Date Come: <input type="date" name="dateCome" required>
        <br>
        Destiny: <input type="text" name="destiny" required>
        <br>
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'home' %}">
        <button>Home</button>
    </a>
</body>

</html>
